name: trackit-backend-ci-cd

on:
  push:
    branches: [ "main", "development" ]
    paths:
      - 'TrackIt.Server/**'
      - 'TrackIt.Core/**'
      - '*.sln'
  pull_request:
    branches: [ "main", "development" ]
    paths:
      - 'TrackIt.Server/**'
      - 'TrackIt.Core/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: StrongP@ssw0rd2023
          ACCEPT_EULA: Y
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'StrongP@ssw0rd2023' -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Setup server secrets
      run: bash .github/scripts/setup-server-secrets.sh
      env:
        SERVER_SECRETS_JSON: ${{ secrets.SERVER_SECRETS_JSON }}

    - name: Setup test secrets
      run: bash .github/scripts/setup-test-secrets.sh
      env:
        SERVER_SECRETS_JSON: ${{ secrets.TEST_SECRETS_JSON }}
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      

  docker-build-and-push:
      needs: build-and-test
      if: success() && github.ref == 'refs/heads/main'
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: TrackIt.Server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/track-it-backend:latest
